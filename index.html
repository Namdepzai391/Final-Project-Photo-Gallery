<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
  <h1 id="top">Color Gallery</h1>
</header>

<main>

  <p>
    This responsive gallery demonstrates how layouts adapt across
    mobile, tablet, and large screens. It also supports reduced motion
    and dark color preferences for accessibility.
  </p>

  <section class="gallery">

    <figure>
      <img src="images/red.jpg" alt="Bright red color sample">
      <figcaption>Red</figcaption>
    </figure>

    <figure>
      <img src="images/orange.jpg" alt="Vibrant orange color sample">
      <figcaption>Orange</figcaption>
    </figure>

    <figure>
      <img src="images/yellow.jpg" alt="Warm yellow color sample">
      <figcaption>Yellow</figcaption>
    </figure>

    <figure>
      <img src="images/green.jpg" alt="Fresh green color sample">
      <figcaption>Green</figcaption>
    </figure>

    <figure>
      <img src="images/blue.jpg" alt="Cool blue color sample">
      <figcaption>Blue</figcaption>
    </figure>

    <figure>
      <img src="images/indigo.jpg" alt="Deep indigo color sample">
      <figcaption>Indigo</figcaption>
    </figure>

    <figure>
      <img src="images/purple.jpg" alt="Rich purple color sample">
      <figcaption>Purple</figcaption>
    </figure>

    <figure>
      <img src="images/pink.jpg" alt="Soft pink color sample">
      <figcaption>Pink</figcaption>
    </figure>

    <figure>
      <img src="images/white.jpg" alt="Clean white color sample">
      <figcaption>White</figcaption>
    </figure>

  </section>

</main>

<footer>
  <a href="#top">Back to top</a>
</footer>

</body>
</html>
