<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
  <h1 id="top">Color Gallery</h1>
</header>

<main>

  <p>
    This responsive gallery demonstrates how layouts adapt across
    mobile, tablet, and large screens. It also supports reduced motion
    and dark color preferences for accessibility.
  </p>

  <section class="gallery">
  <h2>Color Gallery</h2>
    <figure>
      <img src="Red.jpeg" alt="Bright red color sample">
      <figcaption>Red</figcaption>
    </figure>

    <figure>
      <img src="Orange.png" alt="Vibrant orange color sample">
      <figcaption>Orange</figcaption>
    </figure>

    <figure>
      <img src="Yellow.png" alt="Warm yellow color sample">
      <figcaption>Yellow</figcaption>
    </figure>

    <figure>
      <img src="Green.png" alt="Fresh green color sample">
      <figcaption>Green</figcaption>
    </figure>

    <figure>
      <img src="Blue.png" alt="Cool blue color sample">
      <figcaption>Blue</figcaption>
    </figure>

    <figure>
      <img src="Indigo.jpeg" alt="Deep indigo color sample">
      <figcaption>Indigo</figcaption>
    </figure>

    <figure>
      <img src="Purple.png" alt="Rich purple color sample">
      <figcaption>Purple</figcaption>
    </figure>

    <figure>
      <img src="Pink.jpeg" alt="Soft pink color sample">
      <figcaption>Pink</figcaption>
    </figure>

    <figure>
      <img src="White.png" alt="Clean white color sample">
      <figcaption>White</figcaption>
    </figure>

  </section>

</main>

<footer>
  <a href="#top">Back to top</a>
</footer>

</body>
</html>
